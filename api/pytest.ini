[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 环境变量
env = 
    FLASK_ENV=testing
    DATABASE_URL=postgresql://mimirfw:password@localhost:5433/mimirfw_test
    REDIS_HOST=localhost
    REDIS_PORT=6381

# 测试配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
